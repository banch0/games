<div class="zadacha-item" [class.completed]="zada.completed">
    <button class="checkbox icon" (click)="onToggle()">
      <i class="material-icons">{{ zada.completed ? 'check_box' : 'check_box_outline_blank' }}</i>
    </button>
       <span class="title">{{ zada.title }}</span>
  </div>
  <div class="actions" (click)="onDelete()">
    <button class="delete icon">
      <i class="material-icons">delete</i>
    </button>
  </div>
